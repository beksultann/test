{% extends 'product/index.html' %}
{% load static %}
{% block content %}
    <div class="content">
        <div class="content__block-wrapper">
            <div class="block">
                <div class="block__head relative--head">
                    <div class="block__item">
                        <div class="calendar">
                            <div class="calendar__cap">Отчет по дате</div>
                            <div class="calendar__value">
                                <input type="text" data-range="true" data-multiple-dates-separator=" — "
                                       class="datepicker-here" data-date-format="dd M" placeholder="Выбрать дату"/>
                            </div>
                        </div>
                    </div>
                    <div class="block__item">
                        <div class="filter-select">
                            <div class="filter-select__cap">Магазин
                                <span class="filter-select__dalete"></span></div>
                            <select name="" id="" class="filter-select__select">
                                <option value="">Магазин №1</option>
                                <option value="">Магазин №2</option>
                                <option value="">Магазин №3</option>
                            </select>
                        </div>
                    </div>
                    <div class="block__item block__item--r">
                        <div class="button-link">
                            <a href="" class="button-link__button button-link__button--filter">
                                <span class="button-link__icon button-link__icon--filter"></span>
                                Фильтр
                            </a>
                        </div>
                    </div>
                    <div class="set-table">
                        <a href="" class="button-controls button-controls--download">
                        </a>
                    </div>
                </div>
                <div class="block__item block__item--overauto">
                    <table class="table">
                        <tr>
                            <th>
                                Наименование
                            </th>
                            <th>Выручка</th>
                            <th>Себестоимость продаж</th>
                            <th>Прибыль</th>
                            <th>Продажи</th>
                        </tr>
                        <tr>
                            <th>
                                Всего
                            </th>
                            <th>1,385.50</th>
                            <th>0.00</th>
                            <th>1,382.50</th>
                            <th>8</th>
                        </tr>
                        <tr>
                            <td>{{ today.today }}</td>
                            <td>0</td>
                            <td>0.00</td>
                            <td>{{ total_price }}</td>
                            <td>{{ total_sold_product }}</td>

                        </tr>


                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
